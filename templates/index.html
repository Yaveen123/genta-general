<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Scripts, stylesheets, and fonts -->
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="{{url_for('static', filename='scripts/index.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    
    <!-- Fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,400,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- SEO -->
    <title>Genta - Productivity for Individuals</title>
    <meta name="description" content="Genta organises your projects, events, and todo lists in one seamless, beautiful and functional flow.">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Genta - Productivity for Individuals">
    <meta property="og:description" content="Genta organises your projects, events, and todo lists in one seamless, beautiful and functional flow.">
    <meta property="og:image" content="{{url_for('static', filename='images/meta-image.png')}}">
    <meta property="og:type" content="website">
    
    <!-- Twitter meta tags -->
    <meta name="twitter:title" content="Genta - Productivity for Individuals">
    <meta name="twitter:description" content="Genta organises your projects, events, and todo lists in one seamless, beautiful and functional flow. It's project management, made for you, by people like you!">
    <meta name="twitter:image" content="{{url_for('static', filename='images/meta-image.png')}}">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="manifest" href="{{url_for('static', filename='manifest.json')}}" />
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/favicon.ico')}}">
</head>
<body>
    <div class="logincard__sandwich">
        <div class="logincard__bread__box">
            <div class="logincard__bread__inner-rect"></div>
        </div>
        <div class="logincard__filling_box">
            <div class="logincard__filling_inner-rect">
                <div class="logincard__filling__inner-rect__box">
                    <img src="{{url_for('static', filename='images/genta-logo.svg')}}" alt="Genta Logo">
                    <p class="typography__body--light">Beta release | Productivity made for you!</p>
                    <p class="typography__body--light">-</p>
                    <p class="typography__body"> ⚠️ Please do not sign in with a .edu email!</p>
                    <p class="typography__body--light" style="width: 265px; text-align: center;"> ℹ️ Using the Instagram mobile web browser may not work. Try Google Chrome, Safari, or Microsoft Edge instead. </p>
                    
                </div>
                <div class="google-signin-wrapper">
                    <img id="loading-animation" src="{{url_for('static', filename='images/loading.svg')}}" alt="Loading animation" width="50px" >
                    <div id="buttonDiv"></div>
                </div>
            </div>
        </div>
        <div class="logincard__bread__box">
            <div class="logincard__bread__inner-rect"></div>
        </div>
    </div>
    
</body>
</html>
